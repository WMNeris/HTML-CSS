<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasc" value="M" checked><label for="imasc">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label> <br>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label> <br>
                <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label> <br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
