<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" id="iano" name="ano" min="1900" max="2020" oninput="calcIdade()">
        </p>
        <p>
            <label for="idad">A sua idade é:</label>
            <output id="idad">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idad.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
