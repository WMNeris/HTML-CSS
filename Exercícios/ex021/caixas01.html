<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color:  rgb(187, 185, 185);
            height: 300px;
            width: 300px;
            
            border: 10px solid rgb(6, 37, 9);

            padding: 10px 20px;

            outline: 3px dashed blue;
            
            margin: 10px auto 40px auto;

            
        }
        a{
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level mas os  <a href="#">links são exemplos de caixas inline-levels</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
