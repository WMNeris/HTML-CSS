<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;

        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        caption{
            background-color: rgb(185, 194, 191);
            padding: 10px;
            font-size: 1.2em;

        }
    </style>
</head>
<body>
    <table>
        <caption>Mesclagem de células</caption>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            
            </tr>
            <tr>
                <td colspan="2">M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
