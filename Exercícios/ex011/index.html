<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>
    <p>Veja como esta imagem se adapta sozinha de acordo com o tamanho da tela do usuário.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>
        Áudio em HTML5
    </h1>
    <p>
        Você também pode acessar o nosso conteúdo em áudio.
    </p>
    <audio src="midias/guanacast-33.mp3" autoplay controls></audio>
    <p>
        Outra forma.
    </p>
    <audio preload="metadata" controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <p>O seu navegador não suporta o conteúdo do áudio, mas você pode fazer o <a href="midias/guanacast-33.mp3">download!</a></p>
    </audio>

    
</body>
</html>
